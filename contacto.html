    <form action="" method="POST">

        <div><label for="apellido">Apellido:</label></div>
        <input type="text" name="apellido" placeholder="Apellido" id="apellido" />
        <div><label for="email">Email:</label></div>
        <input type="emial" name="email" placeholder="ejemplo@email.com" id="email" />
        <div><label for="motivo">Motivo de contacto:</label></div> 
        <select name="motivo" id="motivo">
            <option value="contrataciones">Contrataciones</option>
            <option value="prensa">Prensa</option>
            <option value="otro">Otro</option>
        </select>
        <div><label for="motivo">Comentario (1000 caracteres máximo):</label></div> 
        <textarea maxlength="1000" id="comentario"></textarea>
        <div><label for="urgente">Seleccione esta casilla si es urgente: </label>
        <input type="checkbox" name="urgente" value="1" id="urgente" /></div>
        <input type="reset" value="Reset"/> <input type="submit" value="Enviar"/>
